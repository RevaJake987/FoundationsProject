<!DOCTYPE html>
<html lang="en">
<head>
    <title>manager</title>
</head>
<body>
<h1>this is the manager-page</h1>
<p>DefectName:</p>
<input type="text" id="Defectid">
<p>Tester</p>
<input type="text" id="Tester">
<button onclick="Assign">Assign</button>
</body>
<script>
async function Assign(){

  let Assign= {
  assignedTo: document.getElementById("Tester").value,
  dateReported: 0,
  status: "Pending",
  desc: document.getElementById("Defectid").value,
  stepsToReproduce: "string",
  severity: "Low",
  priority: "Low",
}
   
let defectsJSON= JSON.stringify(Assign);

let config={
method:"POST",
Headers:{'Content-Type':"application/json"},
body:defectsJSON
}  

let httpresponse= await fetch("https://bugcatcher.coe.revaturelabs.com/11/defects",config);  
if (httpresponse.status===201){
let responseBody =await httpresponse.JSON();
console.log(responseBody)
}
}     
        

</script>
</html>
